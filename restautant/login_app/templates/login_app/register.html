{% extends 'login_app/base.html' %}
{% load static %}
{% block extracss %}
  <link rel="stylesheet" href="{% static 'login_app/css/box.css' %}">
{%endblock %}
{% block content %}
<form action="{% url 'register' %}" method="POST">
  {% csrf_token %}
  <div class="user-box">
    <input id="nombre" type="text" name="nombre" required>
    <label>Nombre</label>
  </div>
  <div class="user-box">
    <input id="apellido" type="text" name="apellido" required>
    <label>Apellido</label>
  </div>
  <div class="center-wrapper">
    
  </div>
  <div class="user-box">
    <input id="email" type="email" name="email" required>
    <label>Email</label>
  </div>

  <div class="user-box">
    <input id="clave" type="password" name="clave" required>
    <label>Nueva Contrase√±a</label>
  </div>

  <div class="center-container">
    
    <input type="submit" value="Registrame" class="btn-link">
  </div>
</form>
{% endblock %}
