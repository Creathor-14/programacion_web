{% extends 'login_app/base.html' %}
{% load static %}
{% block extracss %}
  <link rel="stylesheet" href="{% static 'login_app/css/box.css' %}">
{%endblock %}
{% block content %}
<form action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  <div class="user-box">
    <input type="email" name="email_login" id="email_login" required="">
    <label>Email</label>
  </div>
  <div class="user-box">
    <input type="password" name="password_login" id="password_login" required="">
    <label>Contrase√±a</label>
  </div>
  <div class="center-wrapper">
    <a href="#">Acceder<span></span></a>
    <a href="{% url 'register' %}" id="registrarse">Registrate<span></span></a>
  </div>
  <input class="btn btn-primary" type="submit" value="Login">
  <input type="submit" value="ACCEDER" class="btn-link-sub"><!--boton que arreglar-->
</form>
{% endblock %}
