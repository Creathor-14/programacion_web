{% extends 'crud/base.html' %}

{% load static %}

{% block title%}Actualización{% endblock %}

{% block content %}
<div class="container my-2 py-3 bg-dark text-white text-center rounded">
    <h1>Formulario Actualización Postres</h1>
</div>
<div class="container my-2 p-5">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="nombre" class="fw-bold">Nombre</label>
            <div class="input-group">
                {{form.nombre}}
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="categoria" class="fw-bold">Categoria</label>
            <div class="input-group">
                {{form.categoria}}
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="precio" class="fw-bold">Precio</label>
            <div class="input-group">
                {{form.precio}}
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="image" class="fw-bold">Imagen</label>
            <div class="input-group">
                {{form.image}}
            </div>
            {% if form.instance.image %}
                <div class="row my-2">
                    <img class="img-update" src="{{form.instance.image.url}}" alt="{{form.instance.title}}">
                </div>
            {% endif %}
        </div>
        
        <div class="text-center my-4">
            <input type="submit" class="btn btn-primary m-2" id="actualizar" value="Actualizar">
            <input type="reset" class="btn btn-secondary m-2" id="limpiar" value="Restablecer">
            <a class="btn btn-success m-2" href="{% url 'postres' %}">Volver</a>
        </div>
    </form>
</div>
{% endblock %}
